	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Use Permutations and Combinations Calculator to quickly calculate permutations, combinations, and more">
	<meta name="keywords" content="permutations, combinations, calculator">
	
	<meta class="meta-theme" name="theme-color" content="#ccc">
	<meta class="meta-theme" name="msapplication-navbutton-color" content="#ccc">
	<meta class="meta-theme" name="apple-mobile-web-app-status-bar-style" content="#ccc">
	
	<link rel="icon" href="img/icon.svg">

	<link rel="stylesheet" href="styles.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="scripts.js"></script>

<body>
<div class="container">

	<h1 class="text-center"> <img id="icon" src="img/icon.svg" width="64px" alt=""> Permutations and Combinations Calculator</h1>
	<p class="text-center">by <a href="https://justingolden.me" target="_blank">Justin Golden</a></p>

	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#permutations">Permutations</a></li>
		<li><a data-toggle="tab" href="#combinations">Combinations</a></li>
		<li><a data-toggle="tab" href="#permutations-repetition">Permutations with Repetition</a></li>
	</ul>
	<div class="tab-content">
		<div id="permutations" class="tab-pane fade in active">
			<h3>Permutations</h3>
			<p>Order matters</p>

			<label for="perm-n">Number of things (n):</label>
			<input id="perm-n" class="form-control" type="number">
			<br>
			<label for="perm-r">Taking (r) at a time:</label>
			<input id="perm-r" class="form-control" type="number">
			<br>
			<button id="perm-calc" class="btn btn-primary">Calculate</button>
			<button class="btn">Formula</button>
			<br><br>
			<p id="perm-output"></p>
		</div>
		<div id="combinations" class="tab-pane fade">
			<h3>Combinations</h3>
			<p>Order does not matter</p>

			<label for="comb-n">Number of things (n):</label>
			<input id="comb-n" class="form-control" type="number">
			<br>
			<label for="comb-r">Taking (r) at a time:</label>
			<input id="comb-r" class="form-control" type="number">
			<br>
			<button id="comb-calc" class="btn btn-primary">Calculate</button>
			<button class="btn">Formula</button>
			<br><br>
			<p id="comb-output"></p>
		</div>
		<div id="permutations-repetition" class="tab-pane fade">
			<h3>Permutations with Repetition</h3>
			<p>Order does not matter, there are some repeated items</p>
		</div>
	</div>
